<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/stylesheetPS2B.css">

    <title>PRELIM</title>
  </head>

  <body>
    
        <div class="container main p-5">
            <div class="row">
                <div class="col text-bg-primary">
                    <h1>PRELIM GRADE</h1>
                </div>

                <div class="col-8 text-bg-danger p-5">
                    <form action="#">
                      <!--Quiz Activity-->
                      <label for="Q1">Enter Quiz: 1 </label>
                      <input type="text" name="Q1" id="Q1" /><br /><br />
          
                      <label for="Q2">Enter Quiz: 2 </label>
                      <input type="text" name="Q2" id="Q2" /><br /><br />
          
                      <label for="Q3">Enter Quiz: 3 </label>
                      <input type="text" name="Q3" id="Q3" /><br /><br />
          
                      <label for="L1">Enter Laboratory: 1 </label>
                      <input type="text" name="L1" id="L1" /><br /><br />
          
                      <label for="L2">Enter Laboratory: 2 </label>
                      <input type="text" name="L2" id="L2" /><br /><br />
          
                      <label for="L3">Enter Laboratory: 3 </label>
                      <input type="text" name="L3" id="L3" /><br /><br />
          
                      <label for="A1">Enter Assignment: 1 </label>
                      <input type="text" name="A1" id="A1" /><br /><br />
          
                      <label for="A2">Enter Assignment: 2 </label>
                      <input type="text" name="A2" id="A2" /><br /><br />
          
                      <label for="PE">Enter Prelim Exam: </label>
                      <input type="text" name="PE" id="PE" /><br /><br />
          
                      <h1>Your Grade is:</h1>
                      <p id="result"></p>
          
                      <input
                        type="button"
                        value="Compute"
                        id="compute"
                        onclick="Compute ()"
                      />
                    </form>
                </div>
            </div>
        </div>
       

    <script src="/app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
