<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    



</head>
<body>

    <div class = "grade-box">
        <div class = "Results">
            <h1>MID GRADE:</h1>
            <div class = "enlistment">
                <h2>Percentage - <span class = "Perc"></span></h2>
                <h2>Grade - <span class = "Gr"></span></h2>
                <h2>Gwa - <span class = "Gw"></span></h2>
            </div>

        </div>
            <div class = "list-box">
                <div class = "list-grade">
                    <!--quizzes-->
                    
                    <input type = "number" id = "q1" placeholder= "quiz-1">
                    <input type = "number" id = "q2" placeholder= "quiz-2">
                    <input type = "number" id = "q3" placeholder= "quiz-3">
                    
                    <!--lab-act-->
                    
                    <input type = "number" id = "La1" placeholder= "Labact-1">
                    <input type = "number" id = "La2" placeholder= "Labact-2">
                    <input type = "number" id = "La3" placeholder= "Labact-3">

                    <!--Ass and lab-act-->
                    <input type = "number" id = "Ass1" placeholder= "Ass-1">
                    <input type = "number" id = "Ass2" placeholder= "Ass-2">                    
                    <input type = "number" id = "Prelim" placeholder= "Prelims">                    

                    <button type = "button"> Compute</button>
                   
                </div>
            </div>

                <div class = "computed-grade">
                    <h2>Your Midterm grade:</h2>
                </div>




        </div>


    </div>






    <form action="#">

        <!--Quiz Activity-->
        <label for="Q1">Enter Quiz: 1 </label>
        <input type="text" name="Q1" id="Q1"><br><br> 
        
        <label for="Q2">Enter Quiz: 2 </label>
        <input type="text" name="Q2" id="Q2"><br><br>

        <label for="Q3">Enter Quiz: 3 </label>
        <input type="text" name="Q3" id="Q3"><br><br>

 
        <label for="L1">Enter Laboratory: 1 </label>
        <input type="text" name="L1" id="L1"><br><br> 

        <label for="L2">Enter Laboratory: 2 </label>
        <input type="text" name="L2" id="L2"><br><br>

        <label for="L3">Enter Laboratory: 3 </label>
        <input type="text" name="L3" id="L3"><br><br>


         <label for="A1">Enter Assignment: 1 </label>
         <input type="text" name="A1" id="A1"><br><br> 
 
         <label for="A2">Enter Assignment: 2 </label>
         <input type="text" name="A2" id="A2"><br><br>


        <label for="PE">Enter Prelim Exam: </label>
        <input type="text" name="PE" id="PE"><br><br> 

        <h1>Your Grade is: </h1>
        <p id="result"></p>

        <input type="button" value="Calculate" id="compute" onclick="Calculate ()">


        <script src="/app.js"></script>

    
</body>
</html>
